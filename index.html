<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUB OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --primary: #1a1a1a;
      --accent: #4361ee;
      --background: #f9fafb;
      --light: #ffffff;
      --dark: #0f172a;
      --gray: #94a3b8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      height: 100vh;
      background: var(--background);
      color: var(--dark);
    }

    aside {
      width: 72px;
      background: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
      gap: 2rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
    }

    aside button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      padding: 0.3rem;
    }

    aside button svg {
      width: 28px;
      height: 28px;
      stroke: white;
      fill: none;
      stroke-width: 2;
      transition: 0.3s;
    }

    aside button:hover svg {
      stroke: var(--accent);
      transform: scale(1.1);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--light);
      border-radius: 12px;
      overflow: hidden;
      margin: 1rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }

    header {
      background: var(--light);
      padding: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark);
      text-align: center;
      border-bottom: 1px solid #e2e8f0;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <aside>
    <button title="Busca NÃºmeros" onclick="loadTool('ferramenta1.html')">
      <svg data-lucide="search"></svg>
    </button>
    <button title="Boletins" onclick="loadTool('ferramenta4.html')">
      <svg data-lucide="clipboard-list"></svg>
    </button>

    <button title="OS e Valores" onclick="loadTool('ferramenta2.html')">
      <svg data-lucide="list"></svg>
    </button>
    <button title="Cidades e Canteiros" onclick="loadTool('ferramenta3.html')">
      <svg data-lucide="bar-chart-3"></svg>
    </button>
  </aside>
  <main>
    <header>HUB OS</header>
    <iframe id="toolFrame" src=""></iframe>
  </main>

  <script>
    lucide.createIcons();
    function loadTool(file) {
      document.getElementById('toolFrame').src = file;
    }
  </script>
</body>
</html>
